<title>Menu List On Click Example</title>
  <style>
    /* Style for the menu items */
    .menu-item {
      cursor: pointer;
    }

    /* Style for the sub-menu */
    .sub-menu {
      display: none;
      padding-left: 20px;
    }

    /* Style to show the sub-menu when the parent menu item is clicked */
    .sub-menu.open {
      display: block;
    }
  </style>
  <script>
    // JavaScript to handle the menu item click event
    function toggleSubMenu(event) {
      var subMenu = event.target.nextElementSibling;
      subMenu.classList.toggle("open");
    }
  </script>
</head>
<body>
  <ul>
    <li class="menu-item" onclick="toggleSubMenu(event)">Menu 1</li>
    <ul class="sub-menu">
      <li>Sub-Menu 1.1</li>
      <li>Sub-Menu 1.2</li>
      <li>Sub-Menu 1.3</li>
    </ul>
    <li class="menu-item" onclick="toggleSubMenu(event)">Menu 2</li>
    <ul class="sub-menu">
      <li>Sub-Menu 2.1</li>
      <li>Sub-Menu 2.2</li>
      <li>Sub-Menu 2.3</li>
    </ul>
    <li class="menu-item" onclick="toggleSubMenu(event)">Menu 3</li>
    <ul class="sub-menu">
      <li>Sub-Menu 3.1</li>
      <li>Sub-Menu 3.2</li>
      <li>Sub-Menu 3.3</li>
    </ul>
  </ul>
